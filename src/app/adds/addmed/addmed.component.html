
<div class="col-md-6">
    <h2 class="text-center">Add Medicine</h2>
    
  <form>
    <div class="form-group">
        <label for="name">Name:</label>
        <input [(ngModel)]="medicine.name" placeholder="Name" name="name" class="form-control" id="name">
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input [(ngModel)]="medicine.price" placeholder="price" name="name" class="form-control" id="name">
      </div>
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input [(ngModel)]="medicine.qty" placeholder="quantity" name="qty" class="form-control" id="qty">
      </div>
      
    <div class="form-group">
      <label for="sid">Shop ID:</label>
      <input type="sid" [(ngModel)]="medicineshop.medId" placeholder="shop ID" name="medicineshop.medshopId" class="form-control" id="medId">
    </div>
    
    <button class="btn btn-success" (click)="createMedicine()">Add Medicine</button>
  </form>
  </div>
