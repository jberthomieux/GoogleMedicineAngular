<h3>Update MedicineShop</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="medshopName" required [(ngModel)]="medicineShop.medshopName" name="Name">
    </div>

    <div class="form-group">
      <label for="name">Address</label>
      <input type="text" class="form-control" id="medshopAddress" required [(ngModel)]="medicineShop.medshopAddress" name="Address">
    </div>
    <div class="form-group">
        <label for="name">City</label>
        <input type="text" class="form-control" id="medcity" required [(ngModel)]="medicineShop.medcity" name="City">
      </div>
      <div class="form-group">
        <label for="name">Area</label>
        <input type="text" class="form-control" id="medarea" required [(ngModel)]="medicineShop.medarea" name="Area">
      </div>
       <div class="form-group">
      <label for="name">Phone Number</label>
      <input type="text" class="form-control" id="medshopNumber" required [(ngModel)]="medicineShop.medshopNumber" name="shopNumber">
    </div>
    <div class="form-group">
        <label for="name">Open 24h</label>
        <input type="text" class="form-control" id="med24h" required [(ngModel)]="medicineShop.med24h" name="med24h">
      </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
