<h3>Update Bloodbank Shop</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id=" bbName" required [(ngModel)]="bloodbankshop.bbName" name="bbname">
    </div>

    <div class="form-group">
      <label for="name">Address</label>
      <input type="text" class="form-control" id="bbAddress" required [(ngModel)]="bloodbankshop.bbAddress" name="bbAddress">
    </div>
   <div class="form-group">
      <label for="name">City</label>
      <input type="text" class="form-control" id="bbcity" required [(ngModel)]="bloodbankshop.bbcity" name="bbcity">
    </div>
    <div class="form-group">
        <label for="name">Area</label>
        <input type="text" class="form-control" id="bbArea" required [(ngModel)]="bloodbankshop.bbarea" name="bbArea">
      </div>
      <div class="form-group">
        <label for="name">24/7 Operation</label>
        <input type="text" class="form-control" id="bb24h" required [(ngModel)]="bloodbankshop.bb24h" name="bb24h">
      </div>
      <div class="form-group">
        <label for="name">Phone Number</label>
        <input type="text" class="form-control" id="number" required [(ngModel)]="bloodbankshop.bbNumber" name="number">
      </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
